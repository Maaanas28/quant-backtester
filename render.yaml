# ==========================================
# Render Blueprint Configuration
# ==========================================
# This file defines your Render deployment configuration
# Deploy: Push to GitHub and connect repo in Render Dashboard

services:
  # Web Service - FastAPI Backend
  - type: web
    name: neuroquant-api
    env: python
    region: oregon  # Choose: oregon, frankfurt, singapore, etc.
    plan: starter  # free, starter, standard, pro
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000
      - key: API_WORKERS
        value: 4
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_TYPE
        value: postgresql
      - key: CORS_ORIGINS
        value: "*"  # Will be auto-updated with your Render URL after deployment
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: DATA_CACHE_ENABLED
        value: true
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate
      - key: PYTHON_VERSION
        value: 3.11.0
      # Database URL is auto-provided by Render when you add PostgreSQL
      - key: DATABASE_URL
        fromDatabase:
          name: neuroquant-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true
    
  # PostgreSQL Database
  - type: pstgrsl
    name: neuroquant-db
    region: oregon
    plan: starter  # free, starter, standard, pro
    databaseName: neuroquant_db
    databaseUser: neuroquant
    ipAllowList: []  # Empty = allow all (change for production security)

